version: '3.8'

services:
  # Frontend Application
  webapp:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    restart: always
    environment:
      - NODE_ENV=production
    depends_on:
      - postgres

  # PostgreSQL Database (Ready for when you switch StorageService to API)
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: aura_user
      POSTGRES_PASSWORD: aura_password
      POSTGRES_DB: auranotes_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
