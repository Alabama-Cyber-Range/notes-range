<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraNotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bg: 'var(--bg)',
              fg: 'var(--fg)',
              border: 'var(--border)',
              muted: 'var(--muted)',
              'muted-fg': 'var(--muted-fg)',
              accent: 'var(--accent)',
              'accent-fg': 'var(--accent-fg)',
            },
            keyframes: {
              'slide-up': {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              'slide-up': 'slide-up 0.3s ease-out',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Variables */
        --bg: #ffffff;
        --fg: #0a0a0a;
        --border: #e5e5e5;
        --muted: #f5f5f5;
        --muted-fg: #737373;
        --accent: #f5f5f5;
        --accent-fg: #171717;
      }

      html.dark {
        /* Dark Mode Variables */
        --bg: #171717;
        --fg: #e5e5e5;
        --border: #262626;
        --muted: #262626;
        --muted-fg: #a3a3a3;
        --accent: #404040;
        --accent-fg: #ffffff;
      }

      body {
        background-color: var(--bg);
        color: var(--fg);
        font-family: Consolas, "Lucida Console", "Courier New", monospace;
        transition: background-color 0.3s, color 0.3s;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg);
        border-left: 1px solid var(--border);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accent);
        border: 2px solid var(--bg);
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--muted-fg);
      }
      
      /* Tiptap Editor Styles */
      .ProseMirror {
        outline: none;
        min-height: 60vh; /* Increased min-height to fill screen more */
        padding-bottom: 100px;
        color: var(--fg);
        font-family: Consolas, "Lucida Console", "Courier New", monospace;
      }
      .ProseMirror p.is-editor-empty:first-child::before {
        content: attr(data-placeholder);
        float: left;
        color: var(--muted-fg);
        pointer-events: none;
        height: 0;
      }
      .ProseMirror h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        color: var(--fg);
      }
      .ProseMirror h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 1.2em;
        margin-bottom: 0.5em;
        color: var(--fg);
        opacity: 0.9;
      }
      .ProseMirror h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-top: 1em;
        margin-bottom: 0.5em;
        color: var(--fg);
        opacity: 0.8;
      }
      
      /* FIX: Explicitly set list styles because Tailwind preflight removes them */
      .ProseMirror ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 1em;
      }
      .ProseMirror ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin-bottom: 1em;
      }
      
      .ProseMirror li {
         margin-bottom: 0.25em;
      }
      .ProseMirror blockquote {
        border-left: 3px solid var(--accent);
        padding-left: 1rem;
        color: var(--muted-fg);
        font-style: italic;
      }
      .ProseMirror pre {
        background: var(--muted);
        border: 1px solid var(--border);
        border-radius: 0;
        padding: 0.75rem 1rem;
        font-family: inherit;
      }
      .ProseMirror code {
        color: var(--accent-fg);
        background: var(--muted);
        padding: 0.1em 0.3em;
        border-radius: 2px;
      }
      
      /* Task List Styles */
      ul[data-type="taskList"] {
        list-style: none;
        padding: 0;
      }
      ul[data-type="taskList"] li {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
      }
      ul[data-type="taskList"] li > label {
        margin-right: 0.5rem;
        user-select: none;
      }
      ul[data-type="taskList"] li > div {
        flex: 1;
      }
      ul[data-type="taskList"] input[type="checkbox"] {
         appearance: none;
         background-color: transparent;
         margin: 0;
         font: inherit;
         color: currentColor;
         width: 1.15em;
         height: 1.15em;
         border: 1px solid currentColor;
         display: grid;
         place-content: center;
         transform: translateY(-0.075em);
         cursor: pointer;
      }
      ul[data-type="taskList"] input[type="checkbox"]::before {
         content: "";
         width: 0.65em;
         height: 0.65em;
         transform: scale(0);
         transition: 120ms transform ease-in-out;
         box-shadow: inset 1em 1em var(--fg);
         background-color: var(--fg);
      }
      ul[data-type="taskList"] input[type="checkbox"]:checked::before {
         transform: scale(1);
      }

      /* Priority Badges */
      .priority-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
      }
      .priority-high { background-color: #ef4444; box-shadow: 0 0 8px rgba(239, 68, 68, 0.4); }
      .priority-medium { background-color: #eab308; }
      .priority-low { background-color: #3b82f6; }
      .priority-none { background-color: transparent; }
    </style>

    "@tiptap/react": "https://esm.sh/@tiptap/react@2.2.4?external=react,react-dom,react-dom/client",
    "@tiptap/extension-bubble-menu": "https://esm.sh/@tiptap/extension-bubble-menu@2.2.4?external=react,react-dom",
    "@tiptap/extension-floating-menu": "https://esm.sh/@tiptap/extension-floating-menu@2.2.4?external=react,react-dom",
    "@tiptap/extension-task-list": "https://esm.sh/@tiptap/extension-task-list@2.2.4?external=react,react-dom",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

</script>
</head>
  <body class="bg-bg text-fg antialiased overflow-hidden selection:bg-accent selection:text-accent-fg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
